<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSI Advertisement</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #000;
            color: white;
            text-align: center;
        }
        .hero {
            height: 100vh;
            background: red;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
        }
        .hero img {
            width: 150px;
            margin-bottom: 20px;
        }
        .laptops {
            padding: 50px 20px;
        }
        .laptop {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 50px 0;
        }
        .laptop img {
            width: 300px;
            border-radius: 10px;
        }
        .laptop-info {
            max-width: 400px;
            text-align: center;
            margin-bottom: 20px;
        }
        .video {
            margin-top: 30px;
        }
        .video iframe {
            width: 560px;
            height: 315px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <img src="logo MSI.png".png" alt="MSI Logo">
        MSI presents its newest 2025 laptop
    </div>
    <div class="laptops">
        <div class="laptop">
            <img src="MSI Titan 18 HX Dragon Edition Norse Myth.png" alt="MSI Laptop top 1">
            <div class="laptop-info">
                <h2>MSI Titan 18 HX Norse</h2>
                <p>Processor: Intel Core i9</p>
                <p>GPU: NVIDIA RTX 4090</p>
                <p>RAM: 32GB DDR5</p>
            </div>
            <div class="video">
                <iframe src="https://www.youtube.com/embed/eG_s3IBRau8?si=YVSv5jS-J8aFEoGC" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        <div class="laptop">
            <img src="MSI Raider 18 HX AI.png" alt="MSI Laptop top 2">
            <div class="laptop-info">
                <h2>MSI Raider 18 HX-AI</h2>
                <p>Processor: Intel Core i7</p>
                <p>GPU: NVIDIA RTX 4070</p>
                <p>RAM: 16GB DDR5</p>
            </div>
            <div class="video">
                <iframe src="https://www.youtube.com/embed/Wh0kL4aoye0?si=MQsw4fGPYbgX8p38" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>
</html>
